    <div class="document-contents">
        <h3>&nbsp;调试源码</h3>
        <p>虽然通常不需要，但是您可能需要在调试项目时进入LCL的源代码。</p>
        <p>
            所有官方的LCL都启用了nuget packages  <strong>
    <a href="https://github.com/ctaggart/SourceLink" target="_blank">
        Sourcelink
    </a>
</strong>。这意味着您可以在项目中轻松地调试LCL.nuget包。为了实现这一功能，可以更改Visual Studio(2017+)调试选项，如下:
        </p>
        <p>
            <img class="img-thumbnail" alt="Enable Sourcelink for Visual Studio" height="434" src="images/enable-sourcelink.png" width="743" />
        </p>
        <p>一旦启用了它，您就可以进入(F11)LCL源代码。 </p>
        <p>&nbsp;</p>
    </div>
</body>
